<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="header-wrap">
      <video class="header-video" autoplay muted loop>
        <source src="./assets/lowred.mp4" type="video/mp4" />
      </video>
      <div class="header safespace">
        <p class="artist-name">Low-Red</p>
        <div class="header-links">
          <a
            class="spotify-link"
            href="https://open.spotify.com/artist/6iE4D1r501drzd1fyM6z9N"
            target="_blank"
          >
            Ascolta su Spotify
            <img src="./assets/spotify-logo.png" alt="Logo Spotify" />
          </a>
          <a
            class="apple-music-link"
            href="https://music.apple.com/it/artist/low-red/1301347487"
            target="_blank"
            title="Ascolta su Apple Music"
          >
            <img src="./assets/apple-music-logo.png" alt="Logo Spotify" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
